

<!DOCTYPE html>
<html>
  <head>
    <title>Swipt Shopping</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-mobile-logo-white.png">
       <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>

  
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
        
      </div>
    </div>
  </body>


 



  <script  type="module" src="scripts/amazon.js"></script> 
</html>













<header class="js-amazon-header amazon-header">
  <section class="left-section">
    <a href="." class="header-link">
      <img class="amazon-logo" src="images/amazon-logo-white.png">
      <img class="amazon-mobile-logo" src="images/amazon-mobile-logo-white.png">
    </a>
  </section>

  <section class="middle-section">
    <input class="js-search-bar search-bar" type="text" placeholder="Search" value="" data-testid="search-input">

    <button class="js-search-button search-button" data-testid="search-button">
      <img class="search-icon" src="images/icons/search-icon.png">
    </button>
  </section>

  <section class="right-section">
    <a class="orders-link header-link" href="orders">
      <span class="returns-text">Returns</span>
      <span class="orders-text">&amp; Orders</span>
    </a>

    <a class="cart-link header-link" href="checkout">
      <img class="cart-icon" src="images/icons/cart-icon.png">
      <div class="js-cart-quantity cart-quantity" data-testid="cart-quantity">
        1
      </div>
      <div class="cart-text">Cart</div>
    </a>
  </section>

  <section class="right-section-mobile">
    <img class="js-hamburger-menu-toggle hamburger-menu-toggle" src="images/icons/hamburger-menu.png" data-testid="hamburger-menu-toggle">
  </section>

  <div class="js-hamburger-menu-dropdown hamburger-menu-dropdown" data-testid="hamburger-menu-dropdown">
    <a class="hamburger-menu-link" href="orders">
      Returns &amp; Orders
    </a>
    <a class="hamburger-menu-link" href="checkout">
      Cart (<span class="js-cart-quantity-mobile cart-quantity-mobile" data-testid="cart-quantity-mobile">1</span>)
    </a>
  </div>
</header>
