<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Paxful Authentication</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .logo {
      height: 22px;
    }

    .language {
      border: none;
      background: transparent;
      font-size: 14px;
      color: #333;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 24px 20px;
    }

    .title {
      font-size: 15px;
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }

    .bitcoin-icon {
      font-size: 32px;
      color: #f7931a;
      text-align: center;
      margin-bottom: 10px;
    }

    .incoming-text {
      font-size: 15px;
      color: #333;
      text-align: center;
      margin-bottom: 8px;
    }

    .btc-amount {
      color: #00AEEF;
      font-weight: 600;
      font-size: 20px;
      text-align: center;
      margin-bottom: 6px;
    }

    .usd-amount {
      color: #333;
      font-size: 14px;
      text-align: center;
      margin-bottom: 16px;
    }

    .receiver {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }

    .avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }

    .name {
      font-weight: 500;
      color: #8bc34a;
      font-size: 15px;
    }

    .label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .password-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }

    .forgot {
      font-size: 13px;
      color: #a2c301;
      text-decoration: none;
    }

    .eye {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #999;
    }

    .password-wrapper {
      position: relative;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
      margin-bottom: 12px;
      border: none;
      cursor: pointer;
    }

    .btn.continue {
      background-color: #f0f0f0;
      color: #999;
    }

    .btn.cancel {
      background-color: #fff;
      border: 1px solid #ccc;
      color: #333;
    }

    .btn.cancel:hover {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://seeklogo.com/images/P/paxful-logo-F79F422FA8-seeklogo.com.png" alt="Paxful" class="logo" />
      <select class="language">
        <option selected>English (en-US)</option>
      </select>
    </header>

    <div class="card">
      <div class="title">Receive Bitcoin</div>
      <div class="bitcoin-icon">‚Çø</div>
      <p class="incoming-text">Incoming Paxful Payment.</p>
      <p class="btc-amount">+ 0.01171885 BTC</p>
      <p class="usd-amount">+ 1,000.00 USD</p>

      <div class="receiver">
        <img src="https://i.imgur.com/2yaf2wb.png" alt="Avatar" class="avatar" />
        <span class="name">Rogaro</span>
      </div>

      <div class="input-group">
        <label class="label">Your Phone or Email</label>
        <input type="text" class="input" />
      </div>

      <div class="input-group">
        <div class="password-row">
          <label class="label">Your Password</label>
          <a href="#" class="forgot">Forgot password?</a>
        </div>
        <div class="password-wrapper">
          <input type="password" class="input" />
          <span class="eye">üëÅÔ∏è</span>
        </div>
      </div>

      <button class="btn continue" disabled>Continue</button>
      <button class="btn cancel">Cancel</button>
    </div>
  </div>
</body>
</html>
