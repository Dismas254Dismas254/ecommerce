<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading buyers</title>
    <style>
        .spinner-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4b0082; /* Dark purple color */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 10px;
            font-size: 18px;
            color: #4b0082; /* Dark purple color */
        }
    </style>
    <script>
        // Redirect after 5 seconds
        setTimeout(function(){
            window.location.href = 'insufficient.html';
        }, 5000);
    </script>
</head>
<body>
    <div class="spinner-container">
        <div class="spinner"></div>
        <div class="loading-text">looking for buyers...</div>
    </div>
</body>
</html>
