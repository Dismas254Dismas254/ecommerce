  <meta charset="UTF-8">

  <title>Add a Bank Card</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    form {
      width: 90%;
      max-width: 420px;
      margin-top: 40px;
      padding: 20px;
    }

    h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }

    .input-with-icons {
      position: relative;
    }

    .card-icons {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 6px;
    }

    .card-icons img {
      height: 24px;
      width: auto;
    }

    .card-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .card-row input {
      flex: 1;
      min-width: 45%;
    }

    .cvv-wrapper {
      position: relative;
    }

    .cvv-wrapper input {
      padding-right: 40px;
    }

    .cvv-wrapper::after {
      content: "";
      background-image: url('https://img.icons8.com/ios-glyphs/30/000000/bank-card-back-side.png');
      background-size: 24px 24px;
      background-repeat: no-repeat;
      background-position: center;
      position: absolute;
      right: 10px;
      top: 50%;
      width: 24px;
      height: 24px;
      transform: translateY(-50%);
      opacity: 0.6;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .checkbox-row input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      h3 {
        font-size: 1.2rem;
      }

      .card-icons img {
        height: 20px;
      }

      input[type="text"],
      input[type="email"],
      select,
      button {
        font-size: 0.95rem;
      }

      .card-row input {
        min-width: 100%;
      }

      form {
        padding: 16px;
      }
    }
  </style>
</head>

    <label for="email">Email</label>

        <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard">
        <img src="https://img.icons8.com/color/48/amex.png" alt="Amex">
        <img src="https://img.icons8.com/color/48/discover.png" alt="Discover">
      </div>
    </div>

    <div class="card-row">
      <input type="text" placeholder="MM / YY" maxlength="7" required>
      <div class="cvv-wrapper">
        <input type="text" placeholder="CVC" maxlength="4" required>
      </div>
    </div>
