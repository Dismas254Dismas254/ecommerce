<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #6610f2);
            margin: 0;
        }

        .card-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 380px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Card Preview */
        .card-preview {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 8px;
        }

        #card-logo {
            width: 60px;
            height: auto;
        }

        /* Form Styles */
        label {
            display: block;
            text-align: left;
            font-weight: 500;
            margin-top: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        }

        .card-input {
            position: relative;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #218838;
        }

        /* Responsive */
        @media (max-width: 400px) {
            .card-container {
                padding: 20px;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <h2>Secure Payment</h2>

        <!-- Card Logo Preview -->
        <div class="card-preview">
            <span>ðŸ’³ Card Type:</span>
            <img id="card-logo" src="default-card.png" alt="Card Logo">
        </div>

        <form id="payment-form">
            <label>Cardholder Name</label>
            <input type="text" placeholder="John Doe" required>

            <label>Card Number</label>
            <div class="card-input">
                <input type="text" id="card-number" placeholder="**** **** **** ****" required maxlength="19">
            </div>

            <label>Expiration Date</label>
            <input type="month" required>

            <label>CVV</label>
            <input type="password" placeholder="***" required maxlength="4">

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        const cardNumberInput = document.getElementById("card-number");
        const cardLogo = document.getElementById("card-logo");

        const cardTypes = {
            visa: /^4/,
            mastercard: /^5[1-5]/,
            amex: /^3[47]/,
            discover: /^6/,
        };

        cardNumberInput.addEventListener("input", function () {
            let cardNumber = this.value.replace(/\D/g, ""); // Remove non-numeric characters

            // Detect Card Type
            if (cardTypes.visa.test(cardNumber)) {
                cardLogo.src = "visa.png";
            } else if (cardTypes.mastercard.test(cardNumber)) {
                cardLogo.src = "mastercard.png";
            } else if (cardTypes.amex.test(cardNumber)) {
                cardLogo.src = "amex.png";
            } else if (cardTypes.discover.test(cardNumber)) {
                cardLogo.src = "discover.png";
            } else {
                cardLogo.src = "default-card.png"; // Default image
            }

            // Auto-Format Card Number (XXXX XXXX XXXX XXXX)
            this.value = cardNumber.replace(/(\d{4})/g, "$1 ").trim();
        });
    </script>

</body>
</html>
