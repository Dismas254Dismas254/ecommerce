<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Primary Meta Tags -->
    <title>Swipt Shopping - Your Ultimate Online Store</title>
    <meta
      name="description"
      content="Swipt Shopping is your one-stop online store for a seamless shopping experience. Discover top-quality products, amazing deals, and fast delivery. Shop now!"
    />
    <meta
      name="keywords"
      content="Swipt Shopping, online shopping, best deals, eCommerce, quality products, fast delivery, online store"
    />
    <meta name="author" content="Swipt Shopping Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:site_name" content="Swipt Shopping" />
    <meta property="og:url" content="https://swipt-shopping.netlify.app/" />
    <meta
      property="og:title"
      content="Swipt Shopping - Your Ultimate Online Store"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Swipt Shopping is your go-to online store for amazing deals, premium products, and speedy delivery. Start shopping today!"
    />
    <meta
      property="og:image"
      content="https://swipt-shopping.netlify.app/og-image.jpg"
    />

    <!-- Twitter -->
    <meta name="twitter:site" content="@SwiptShopping" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Swipt Shopping - Your Ultimate Online Store"
    />
    <meta
      name="twitter:description"
      content="Shop amazing deals, discover top-quality products, and enjoy fast delivery at Swipt Shopping. Start your journey today!"
    />
    <meta
      name="twitter:image"
      content="https://swipt-shopping.netlify.app/twitter-image.jpg"
    />
    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/shared/amazon-header.css" />
    <link rel="stylesheet" href="styles/pages/amazon.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="index.html" class="header-link">
          <img class="amazon-logo" src="images/amazon-logo-white-nobg.png" />
          <img
            class="amazon-mobile-logo"
            src="images/amazon-logo-white-nobg.png"
          />
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input
          class="js-search-bar search-bar"
          type="text"
          placeholder="Search"
          value=""
          data-testid="search-input"
        />

        <button
          class="js-search-button search-button"
          data-testid="search-button"
        >
          <img class="search-icon" src="images/icons/search-icon.png" />
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" />
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="products-grid js-products-grid"></div>
    </div>
  </body>

  <script type="module" src="scripts/amazon.js"></script>
</html>
